
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'lessons'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'lessons'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# At the start of any dbt process, this will run the get_brand_name() macro in macros/macro_get_brand_name.sql
# which will create a User Defined Function (UDF) in our schema in BigQuery
on-run-start:
  - "{{ get_brand_name() }}"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  lessons:
    +materialized: table #plus is optional can be used to denote configuration. you can set this up and override in files using this format: # {{ config { materialized = 'view' }}}    
    +persist_docs: # Writes all of our column descriptions into BigQuery!
      relation: true
      columns: true
    # Table deletes 168 hours (7 days) after creation (or 1 hour if it's a CI test)
    # then run dbt run -s stg_ecommerce__products --target test
    # "|" allows for multiple lines
    +hours_to_expiration: |
      {% if target.name == 'test' %} 1
      {% else %} 168
      {% endif %}
tests:
  lessons:
    +severity: warn
    #marts:
    #  +severity: error